<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Van Hair Concept — Escolha</title>
  <style>
    :root{
      --bg:#000;
      --card:#0b0b0b;
      --gold-start:#D4AF37;
      --gold-end:#B8860B;
      --glass: rgba(255,255,255,0.04);
      --radius:18px;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:#fff}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px}
    .card{
      width:360px;max-width:92vw;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:calc(var(--radius));padding:28px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,0.7);
    }
    .logo-img {
      width:180px;
      height:auto;
      margin-bottom:10px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
    }
    .subtitle{color:#d9c78a;font-size:13px;margin-bottom:18px}
    .cta{display:flex;gap:12px;flex-direction:column}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:12px 14px;border-radius:12px;text-decoration:none;font-weight:700;border:2px solid transparent;cursor:pointer;transition:transform .08s ease, box-shadow .08s ease;
    }
    .btn:active{transform:scale(.996)}
    .instagram{
      background:linear-gradient(90deg,var(--gold-start),var(--gold-end));color:#000;
      box-shadow:0 6px 18px rgba(212,175,55,0.12), inset 0 -2px 6px rgba(0,0,0,0.12);
    }
    .whatsapp{
      background:transparent;color:var(--gold-start);border:2px solid var(--gold-start);
      box-shadow:inset 0 -2px 6px rgba(0,0,0,0.2);
    }
    .small{font-size:13px;color:#cfc3a5;margin-top:14px}
    .brand-card{background:linear-gradient(180deg, rgba(212,175,55,0.06), rgba(255,255,255,0.01));padding:10px;border-radius:10px;margin-bottom:16px}
    footer{margin-top:18px;font-size:12px;color:#8f8460}
    @media(min-width:720px){.card{width:420px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <div class="brand-card">
        <!-- Logotipo local -->
        <img src="logo.png" alt="Van Hair Concept" class="logo-img" />
        <div class="subtitle">Salão • Moderno • Sofisticado</div>
      </div>

      <p style="margin:0 0 18px 0">Escolha uma opção para continuar</p>

      <div class="cta">
        <!-- Instagram -->
        <a class="btn instagram" id="instagramBtn" href="https://instagram.com/vanhairconcept" target="_blank" rel="noopener noreferrer">
          Ver Instagram
        </a>

        <!-- WhatsApp -->
        <a class="btn whatsapp" id="whatsappBtn" href="https://wa.me/5511978761647" target="_blank" rel="noopener noreferrer">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 11.5a9 9 0 1 1-3.4-6.7L21 3v8.5z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Enviar mensagem (WhatsApp)
        </a>
      </div>

      <p class="small">Dica: abra com a câmera do celular ou scanner de QR. Os botões abrem diretamente os apps quando instalados.</p>

      <footer>
        Rua 24 de Outubro, 1630 • (11) 97876-1647
      </footer>
    </div>
  </div>

  <script>
    document.getElementById('instagramBtn').addEventListener('click', function(e){});
    document.getElementById('whatsappBtn').addEventListener('click', function(e){});
  </script>
</body>
</html>
